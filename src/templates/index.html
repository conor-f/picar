<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome!</h1>
        <p class="text-gray-600 mb-6">Car Manager Control Panel</p>
        <div class="space-y-2 text-sm text-gray-500">
            <p>API endpoints available:</p>
            <p><code class="bg-gray-100 px-2 py-1 rounded">POST /stop</code> - Stop the car</p>
            <p><code class="bg-gray-100 px-2 py-1 rounded">POST /drive/{loops}</code> - Drive in loops</p>
        </div>
    </div>
</body>
</html>
